	<h1>고객센터 : 상품문의</h1>
	<h2>Q:환불은 어떻게 처리되나요?</h2>
	<h3>A:배송상태에 따라 달라집니다. 보통 토/일/공휴일은 제외되며 3영업일 이내로 진행됩니다.</h3>
	<h2>Q:상품을 교환하고 싶어요</h2>
	<h3>A:판매자에게 전화연락 후 교환이 가능합니다.</h3>
	<h2>Q:주문취소는 어떻게 하나요?</h2>
	<h3>A:입금을 아직 하지 않으셨거나, 결제는 완료했지만 아직 배송이 되지 않았을 때 가능합니다.</h3>
