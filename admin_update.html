<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="css/main.css" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="css/2col.css" title="2col" />
    <link rel="alternate stylesheet" media="screen,projection" type="text/css" href="css/1col.css" title="1col" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="css/style.css" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="css/mystyle.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/switcher.js"></script>
    <script type="text/javascript" src="js/toggle.js"></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/ui.tabs.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
		$(".tabs > ul").tabs();
	});
    </script>
    <title>상품 내용 수정</title>
</head>

<body>

    <div id="main">


        <div id="tray" class="box">

            <p class="f-left box">

                <strong>관리자 페이지</strong>

            </p>

            <p class="f-right">User: <strong><a href="#">관리자</a></strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong><a href="User.html" id="logout">로그 아웃</a></strong></p>

        </div>

        <hr class="noscreen" />


        <div id="menu" class="box">

          
            <ul class="box">
                <li><a href="admin.html"><span>뒤로가기</span></a></li>

            </ul>

        </div>

        <hr class="noscreen" />


        <div id="cols" class="box">

            <hr class="noscreen" />

            <div id="content" class="box">

                <h1>상품수정(상품 코드와 일치하는 상품의 내용을 수정합니다.)</h1>

              
                <fieldset>
                    <legend>수정</legend>
					<form action = "/updateproduct" method = "post">
                    <table class="nostyle">
						<tr>
                            <td style="width:70px;">상품 코드:</td>
                            <td><input type="text" size="25" name="pcode" class="input-text" /></td>
                        </tr>
					
                        <tr>
                            <td style="width:70px;">상품 이름:</td>
                            <td><input type="text" size="25" name="pname" class="input-text" /></td>
                        </tr>
                        <tr>
                            <td>가격:</td>
                            <td><input type="text" size="25" name="price" class="input-text" /></td>
                        </tr>
						<tr>
                            <td>재고량:</td>
                            <td><input type="text" size="25" name="quantity" class="input-text" /></td>
                        </tr>
						<tr>
                            <td>카테고리:</td>
                            <td><input type="text" size="25" name="category" class="input-text" /></td>
                        </tr>
                        <tr>
                            <td class="va-top">상품 설명:</td>
                            <td><textarea cols="75" rows="7" name="contents" class="input-text"></textarea></td>
                        </tr>
                        <tr>
                            <td><a href="#">사진첨부 </a></td>
                        <tr>
                            <td colspan="2" class="t-right"><input type="submit" class="input-submit" value="수정" /></td>
                        </tr>
                    </table>
					</form>
                </fieldset>


            </div>

            <hr class="noscreen" />


            <div id="footer" class="box">

                <p class="f-left">&copy; 2조 <a href="#">shopping mall</a></p>


            </div>
        </div> 

</body>
</html>
